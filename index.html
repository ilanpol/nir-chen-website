<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניר חן - עמוד ראשי</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* עיצוב בסיסי לנגישות */
    .accessible-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>ברוכים הבאים לאתר של ניר חן</h1>
    <nav>
      <ul>
        <li><a href="index.html">דף הבית</a></li>
        <li><a href="contact.html">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>קצת עליי</h2>
      <p>ניר חן - מומחה בתחומו עם ניסיון רב.</p>
    </section>

    <section>
      <h2>צור קשר</h2>
      <a href="contact.html" class="contact-link" aria-label="מעבר לעמוד צור קשר">מעבר לטופס צור קשר</a>
    </section>
  </main>

  <!-- כפתור נגישות -->
  <button class="accessible-button" onclick="toggleAccessibility()" aria-label="הפעלת מצב נגישות">♿</button>

  <script>
    function toggleAccessibility() {
      document.body.classList.toggle('high-contrast');
      alert("מצב נגישות הופעל - ניגודיות גבוהה");
    }
  </script>

  <style>
    /* מצב ניגודיות גבוהה */
    .high-contrast {
      background-color: black !important;
      color: yellow !important;
    }

    .high-contrast a {
      color: lightblue !important;
    }
  </style>
</body>
</html>
