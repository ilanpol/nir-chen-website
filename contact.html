<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צור קשר</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; background-color: #f9f9f9; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0d47a1; color: white; border: none; padding: 12px; margin-top: 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>

  <h2>צור קשר</h2>
  <form action="https://formspree.io/f/mldjzqwz" method="POST">
    <label>שם מלא</label>
    <input type="text" name="name" placeholder="הזן את שמך המלא" required>

    <label>טלפון</label>
    <input type="text" name="phone" placeholder="הזן את מספר הטלפון שלך">

    <label>דוא"ל</label>
    <input type="email" name="email" placeholder="הזן את כתובת הדוא"ל" required>

    <label>הודעה</label>
    <textarea name="message" placeholder="כתוב את הודעתך כאן..." rows="5" required></textarea>

    <button type="submit">שלח</button>
  </form>

</body>
</html>
